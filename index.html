<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
</head>
<body>
    <h1>tabelas</h1>
    <table>
        <tr>
            <th>Roupa</th>
            <th>Cor</th>
            <th>Tamanho</th>
            <th>Preço</th>
            <th>Disponibilidade</th>
        </tr>
        <tr>
            <td>Camiseta</td>
            <td>Preta</td>
            <td>M</td>
            <td>70,00</td>
            <td>Em estoque</td>
        </tr>
        <tr>
            <td>Calça</td>
            <td>Azul</td>
            <td>P</td>
            <td>160,00</td>
            <td>Esgotado</td>
        </tr>
        
    </table> 
    <!-- Para criar com emet table>tr*3>td*5 ou th*5 cria 3 tr e 5 td/th -->
       <!-- th - table header (cabeçalho) tr - table row(linha) td - table data (dados) -->
       <!-- https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/tfoot -->
</body>

</html>
